<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>

    <header>
        <h1>To do list</h1>
        <button id = "switchMode">Mode: Standard</button>
        <button id = "OpenPopUp">Create Task</button>
    </header>

    <div id = "taskMenu">
        <div id = "popup" class = "closed" >
            <h1>Create Task</h1>
            <p>Enter task name</p>
            <input id="name">
            <p>Select task type</p>
            <select id="taskType">
                <option value="helse">Health</option>
                <option value="skule">School</option>
                <option value="kreativ">Creative</option>
                <option value="andre">Other</option>
            </select>
            <p>Select importancy (1-10) </p>
            <input id = "important" type="number">
            <button id="create">Create+</button>
        </div>
    </div>    

    <main>
        <p>No tasks yet</p>
    </main>

    <footer>
        <button id = "refresh">Refresh</button>
        <p>Mario Ã˜stervold Production</p>
    </footer>
</body>
</html>
